---
layout: default
---
  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.tag }}</h1>
  </header>
<ul>
{% for post in page.posts %}
  <li><a href="{{ post.url }}">{{ post.title }}</a><br/><span class="post-meta">{{ post.date | date: "%b %-d, %Y" }} / {{post.author}} / {% for tag in post.tags %}
    <a href="/tags/{{ tag | slugify}}" class="tag">{{ tag }}</a>{% if forloop.last == false %}, {% endif %}
  {% endfor %}</span></li>
{% endfor %}
</ul>
